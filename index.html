<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHW Switch Axe Wiki</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title-container">
            <img src="./images/Switch_Axe_Icon.png" alt="Logo" class="logo">
            <h1>Ultimate Bravery Switch Axe</h1>
        </div>
        <div class="search-container">
            <button onclick="fetchSwitchAxesAndArmor()">Random</button>
        </div>
    </header>
    <main>
        <div class="card weapon-card" id="weaponCard1">
            <h2>Loading...</h2>
            <img id="weaponImage1" src="" alt="Weapon Image">
        </div>
        
        <div class="armor-container">
            <div class="card armor-card" id="armorCard1">
                <h2>Loading...</h2>
                <img id="armorImage1" src="" alt="Armor Image">
            </div>
            <div class="card armor-card" id="armorCard2">
                <h2>Loading...</h2>
                <img id="armorImage2" src="" alt="Armor Image">
            </div>
            <div class="card armor-card" id="armorCard3">
                <h2>Loading...</h2>
                <img id="armorImage3" src="" alt="Armor Image">
            </div>
            <div class="card armor-card" id="armorCard4">
                <h2>Loading...</h2>
                <img id="armorImage4" src="" alt="Armor Image">
            </div>
            <div class="card armor-card" id="armorCard5">
                <h2>Loading...</h2>
                <img id="armorImage5" src="" alt="Armor Image">
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
